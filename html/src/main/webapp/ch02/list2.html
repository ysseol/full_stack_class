<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ol {
	list-style: none;
	text-align: center;
	border-top: 2px solid blue;
	border-bottom: 2px solid blue;
	padding: 10px 0;
}
ol li {
	display: inline;
}
ol li a { text-decoration: none; color:black; }
ol li a:hover { text-decoration: underline; background: yellow; }
</style>
</head>
<body>
<ol>
	<li><a href="#">Home</a></li>
	<li><a href="#">Company</a></li>
	<li><a href="#">Service</a></li>
	<li><a href="#">Contact</a></li>
</ol>
</body>
</html>
