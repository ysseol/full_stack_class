<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
	position: absolute;
	animation: 1s myanim;
	animation-iteration-count: 1;
}
@keyframes myanim {
	0% {left: 0px; top:0px; }
	25% {left: 0px; top:500px; }
	50% {left: 500px; top:500px; }
	75% {left: 500px; top:0px; }
	100% {left: 0px; top:0px; }
}
</style>
</head>
<body>
<img src="../images/tomato.png">
</body>
</html>
