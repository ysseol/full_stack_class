<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
	border-collapse: collapse;
	border: 2px solid blue;
	text-align: center;
}
td, th {
	border: 1px solid blue;
	height: 50px;
	width: 150px;
	text-align: center;
	vertical-align: top;
}
table, td, th {
	border: 2px solid blue;
}
caption {
	caption-side: top;
	font-size: 30px;
	text-align: center;
}
</style>
</head>
<body>
<table>
	<caption>Address Book</caption>
	<tr>
		<th>name</th>
		<th>email</th>
	</tr>
	<tr>
		<td>John</td>
		<td>john@gmail.com</td>
	</tr>
	<tr>
		<td>Kim</td>
		<td>Kim@gmail.com</td>
	</tr>
</table>
</body>
</html>
