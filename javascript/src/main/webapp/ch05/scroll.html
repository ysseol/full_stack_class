<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.7.1.min.js">
</script>
<script>
$(function() {
	const top = $("#div1").position().top;
	$(window).scroll( function() {
		offset = $(window).scrollTop();
		$("#div1").stop().animate(
		{"top":top+offset+"px"},1000);		
	});
});
</script>
<style>
#div1 {
	position : absolute;
	width : 200px;
	top : 100px;
	right : 100px;
}
</style>
</head>
