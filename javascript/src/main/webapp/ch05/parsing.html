<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.7.1.min.js">
</script>
<script>
$(function() {
	$.getJSON("students.json", function(data) {
		$("#students").append("<tr><td>num</td><td>name</td><td>tel</td></tr>");
		$.each(data, function() {
			$("#students").append(`
				<tr>
					<td>${this.num}</td>
					<td>${this.name}</td>
					<td>${this.tel}</td>
				</tr>
			`);
		});
	});
});
</script>
</head>
<body>
<table id="students" style="width: 500px;" border="1">
</table>
</body>
</html>
