<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
document.write("<table border='1' width='600px'>");
document.write("<tr>");
for(i=2; i<=9; i++){
	document.write("<th>Table "+i+"</th>");
}
document.write("</tr>");

for(i=1; i<=9; i++){
	document.write("<tr>");
	for(j=2; j<=9; j++){
		document.write(`<td>${j}x${i}=${i*j}</td>`);
	}
	document.write("</tr>");
}
document.write("</table>");
</script>
</head>
<body>

</body>
</html>
