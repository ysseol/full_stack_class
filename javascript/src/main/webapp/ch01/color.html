<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function change() {
	p1 = document.getElementById("p1");
	p1.style.color = "red";
	p1.style.backgroundColor = "yellow";
}
</script>
</head>
<body>
<p id="p1">paragraph</p>
<button type="button" onclick="change()">change color</button>
</body>
</html>
