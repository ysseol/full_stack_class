<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function init() {
	canvas=document.getElementById("myCanvas");
	context=canvas.getContext("2d");
	context.beginPath();
	context.arc(100,100,80,0,2*Math.PI,false);
	context.fillStyle="red";
	context.fill();
	context.beginPath();
	context.arc(200,200,60,1*Math.PI,0,false);
	context.fillStyle="blue";
	context.fill();
}
</script>
<style>
body {margin: 0;}
</style>
</head>
<body onload="init()">
<canvas id="myCanvas" width="500px" height="300px"></canvas>
</body>
</html>
