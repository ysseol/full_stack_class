<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function init() {
	let canvas = document.getElementById("myCanvas");
	let context = canvas.getContext("2d");
	context.fillStyle="#ffff00";
	context.fillRect(10,10,100,50);
	context.rect(80,10,100,50);
	context.strokeStyle="blue";
	context.stroke();
}
</script>
<style>
body { margin: 0;}
</style>
</head>
<body onload="init()">
<canvas id="myCanvas" width="200px" height="100px" style="border:1px solid red;"></canvas>
</body>
</html>
