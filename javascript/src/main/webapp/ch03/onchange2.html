<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function img_view() {
	img1 = document.getElementById("img1");
	div1 = document.getElementById("div1");
	div1.innerHTML = "<img src="+ img1.value + " width='150px' height='150px'>";
}
</script>
</head>
<body>
<table style="width: 200px;">
	<tr align="center" valign="middle">
		<td width="150px" >
			<select id="img1" size="4" onchange="img_view()">
				<option value="../images/apple.jpg">apple</option>
				<option value="../images/grapes.jpg">grapes</option>
				<option value="../images/melon.jpg">melon</option>
				<option value="../images/tomato.png">tomato</option>
			</select>
		</td>
		<td>
			<div id="div1"><img src="../images/apple.jpg" width="150px" height="150px"></div>
		</td>
	</tr>
</table>
</body>
</html>
