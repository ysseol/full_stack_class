<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
let win;
function open_window() {
	win = window.open("", "","width=300, height=400, top=50, left=50");
	win.document.write("<img src='../images/tomato.png'>");
	win.moveTo(100, 200);
}
function move_window() {
	win.moveBy(100, 100);
	win.focus();
}
function full_screen() {
	win.resizeTo(screen.availWidth, screen.availHeight);
	win.focus();
}
</script>
</head>
<body>
	<input type="button" value="create window" onclick="open_window()">
	<input type="button" value="move window" onclick="move_window()">
	<input type="button" value="full screen" onclick="full_screen()">
</body>
</html>
