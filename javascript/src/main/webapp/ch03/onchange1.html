<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function move() {
	url = document.getElementById("url").value;
	if (url != "") {
		location.href = url;
	} else {
		alert("select url");
	}
}
</script>
</head>
<body>
<select id="url" onchange="move()">
	<option value="">::select::</option>
	<option value="http://naver.com">naver</option>
	<option value="http://daum.com">daum</option>
	<option value="http://nate.com">nate</option>
	<option value="http://google.com">google</option>
</select>
<input type="button" onclick="move()" value="OK">
</body>
</html>
