<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function mouse_over(obj) {
		obj.style.border = "2px solid red";
		obj.style.fontSize = "30px";
	}
	function mouse_out(obj) {
		obj.style.border = "";
		obj.style.fontSize = "12px";
	}
</script>
</head>
<body>
<div style="background-color: yellow; width: 200px;" onmouseover="mouse_over(this)" onmouseout="mouse_out(this)">mouse event</div>
</body>
</html>
