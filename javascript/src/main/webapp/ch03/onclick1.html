<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function change_color(color) {
	document.getElementById("main").style.backgroundColor = color;
}
function change_text(color) {
	document.getElementById("main").style.color = color;
}
function view_date() {
	now = new Date();
	display = now.toLocaleString();
	document.getElementById("div1").innerHTML = display;
	setTimeout("view_date()", 1000);
}
</script>
</head>
<body onload="view_date()" id="main">
<h2>change color</h2>
<div id="div1"></div>
<input type="button" value="green" onclick="change_color('green');change_text('white')">
<input type="button" value="yellow" onclick="change_color('yellow');change_text('#ff0000')">
<input type="button" value="blue" onclick="change_color('#0000ff');change_text('#ffff00')">
</body>
</html>
