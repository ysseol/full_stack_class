<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function calc(n) {
		num = parseFloat(document.getElementById("num").value);
		switch (n) {
		case 1:
			result = Math.sin((num * Math.PI) / 180.0);
			break;
		case 2:
			result = Math.log(num);
			break;
		case 3:
			result = Math.sqrt(num);
			break;
		case 4:
			result = Math.abs(num);
			break;
		}
		document.getElementById("result").value = result;
	}
</script>
</head>
<body>
	num: <input type="text" id="num"><br>
	result: <input id="result"><br>
	<input type="button" value="SIN" onclick="calc(1)">
	<input type="button" value="LOG" onclick="calc(2)">
	<input type="button" value="SQRT" onclick="calc(3)">
	<input type="button" value="ABS" onclick="calc(4)">
</body>
</html>
